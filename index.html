<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generador de codigo para productos L.C.C</title>
    <link rel="stylesheet" href="./estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar navbar-light bg-light shadow-sm">
            <a class="navbar-brand" href="#">
                <img src="./logo.jpg" width="70" height="70" alt="">
                Generador de codigos de productos
            </a>
        </nav>
    <div class="container" id="app">
        <div class="row mt-4 d-print-none">
            <div class="col-4 card p-3 shadow">
                <div class="form-group">
                    <label for="codigo">Codigo de producto:</label>
                    <input id="codigo" type="text" class="form-control" v-model="codigo">
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input id="cantidad" type="number" class="form-control" v-model="cantidad">
                </div>
                <div>
                    <button v-on:click="agregarCodigo()" class="btn btn-primary">Agregar</button>
                    <button class="btn btn-secondary" v-if="codigos" v-on:click="imprimir">Imprimir</button>
                    <button class="btn btn-danger" v-on:click="borrar">Borrar</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div v-for="cod in codigos" class="col-2 border-etiqueta text-center texto-grande">
                {{ cod }}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
